<!-- home.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    {% if user.is_authenticated %}
      <header class="header">
        <!-- ... (unchanged) ... -->
      </header>

      <div class="table-section">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-light">
              <tr>
                <th scope="col">description</th>
                <th scope="col">path</th>
              </tr>
            </thead>
            <tbody>
              {% if items %}
                {% for description, path in items %}
                    <tr>
                        <td >{{ description }}</td>
                        <td >{{ path }}</td>
                  </tr>
                {% endfor %}
              {% endif %}
            </tbody>
          </table>
        </div>
      </div>
    {% else %}
      <header class="header">
        <!-- ... (unchanged) ... -->
      </header>
    {% endif %}
  </div>

{% endblock %}
